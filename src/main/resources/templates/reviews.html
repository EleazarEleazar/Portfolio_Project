<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отзывы</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<h1>Отзывы</h1>
<!-- Список отзывов -->
<div th:each="review : ${reviews}" class="review">
    <h3 th:text="${review.title}">Заголовок:</h3>
    <p th:text="${review.content}">Текст отзыва:</p>
    <p>Оценка: <span th:text="${review.rating}">0</span></p>

</div>

<!--Форма для заполнения отзыва -->
<form th:action="@{/reviews/add}" method="post">
    <label for="title">Заголовок:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="content">Текст отзыва:</label>
    <textarea id="content" name="content" required></textarea>
    <br>
    <label for="rating">Оценка (от 0 до 10):</label>
    <input type="number" id="rating" name="rating" min="0" max="10" required>
    <br>
    <button type="submit">Добавь свой отзыв!</button>
</form>

<!-- Ссылка на главную страницу -->
<p>
    <a th:href="@{/}">Вернуться на главную</a>
</p>

</body>
</html>
