<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${project.title}">Детали проекта</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .project-details {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="project-details">
    <h1>Редактирование проекта: <span th:text="${project.title}"></span></h1>

    <!-- Форма редактирования -->
    <form th:action="@{/projects/update}" method="post">
        <input type="hidden" name="id" th:value="${project.id}">

        <div class="form-group">
            <label for="edit-title">Название:</label>
            <input type="text" id="edit-title" name="title" th:value="${project.title}" required>
        </div>

        <div class="form-group">
            <label for="edit-description">Описание:</label>
            <textarea id="edit-description" name="description" required th:text="${project.description}"></textarea>
        </div>

        <div class="form-group">
            <label for="edit-url">URL проекта:</label>
            <input type="url" id="edit-url" name="url" th:value="${project.url}" required>
        </div>

        <div class="btn-group">
            <button type="submit" class="btn">Сохранить изменения</button>
            <a th:href="@{'/projects'}" class="btn btn-cancel">Отменить</a>
        </div>
    </form>

    <!-- Форма удаления -->
    <form th:action="@{/projects/delete}" method="post">
        <input type="hidden" name="id" th:value="${project.id}">
        <button type="submit" class="btn btn-delete">Удалить проект</button>
    </form>

    <!-- Навигация -->
    <div class="navigation">
        <a th:href="@{/projects}" class="btn">К списку проектов</a>
        <a th:href="@{/}" class="btn">На главную</a>
    </div>
</div>
</body>
</html>
