<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${review.title}">Детали отзыва</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/reviews.css}">
    <style>
        .review-details-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="review-details-container">
    <h1>Редактирование отзыва: <span th:text="${review.title}"></span></h1>

    <!-- Форма редактирования -->
    <form th:action="@{/reviews/update}" method="post">
        <input type="hidden" name="id" th:value="${review.id}">

        <div class="form-group">
            <label for="edit-title">Заголовок:</label>
            <input type="text" id="edit-title" name="title" th:value="${review.title}" required>
        </div>

        <div class="form-group">
            <label for="edit-content">Содержание:</label>
            <textarea id="edit-content" name="content" required th:text="${review.content}"></textarea>
        </div>

        <div class="form-group">
            <label for="edit-rating">Оценка (0-10):</label>
            <input type="number" id="edit-rating" name="rating" th:value="${review.rating}" min="0" max="10" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn">Сохранить изменения</button>
            <a th:href="@{'/reviews'}" class="btn btn-cancel">Отменить</a>
        </div>
    </form>

    <!-- Форма удаления -->
    <form th:action="@{/reviews/delete}" method="post">
        <input type="hidden" name="id" th:value="${review.id}">
        <button type="submit" class="btn btn-delete">Удалить отзыв</button>
    </form>

    <!-- Навигация -->
    <div class="navigation-buttons">
        <a th:href="@{/reviews}" class="btn">К списку отзывов</a>
        <a th:href="@{/}" class="btn btn-primary">На главную</a>
    </div>
</div>
</body>
</html>
